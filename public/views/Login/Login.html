<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login with Email FPT</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="container">
      <h2>Login with Email FPT</h2>
      <button id="loginButton">Login with FPT Email</button>
      <div id="loginForm" style="display: none">
        <p>Enter your FPT email:</p>
        <input
          type="email"
          id="email"
          placeholder="example@fpt.edu.vn"
          required
        />
        <button id="submitEmail">Submit</button>
        <p id="message"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
